<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Poke Type Chart</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&family=Inter:wght@300;400;600&display=swap"
    rel="stylesheet"
  >
</head>
<body>
  <main>
    <div class="title">
      <img src="./assets/pokemon-logo2.png" alt="poke-logo">
      <h1>Type Chart</h1>
    </div>
    <div class="container">
      <div class="comparisonWp">
        <div>
          <label for="attacker">Atacante</label>
          <select name="attacker" id="attacker" onchange="onChange()"></select>
        </div>
        <div>
          <label for="defender">Defensor</label>
          <select name="defender" id="defender" onchange="onChange()"></select>
        </div>
      </div>
      <div class="resultContainer">
        <div class="chibiWp">
          <img src="./assets/pokemon-chibi/snorlax2.png" alt="attackerImg" id="chibiAttackerImg">
        </div>
        <div id="resultWp" class="">
          <div id="result"></div>
        </div>
        <div class="chibiWp">
          <img src="./assets/pokemon-chibi/snorlax2.png" alt="attackerImg" id="chibiDefenderImg">
        </div>
      </div>
    </div>
    <div class="imgWp">
      <img src="./assets/snorlax.png" alt="attackerImg" id="attackerImg">
      <img src="./assets/snorlax.png" alt="attackerImg" id="defenderImg">
    </div>
  </main>
</body>
<script src="script.js"></script>
</html>
